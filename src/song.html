<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//at.alicdn.com/t/font_9dyko39vtiifi529.js"></script>
    <link rel="stylesheet" href="./css/song.css">
    <title>歌曲页</title>
</head>
<body>
<div class="page" id="app">
    <audio src="#"></audio>
    <div class="mask"></div>
    <div class="disc-container">
        <img class="pointer" src="./img/pointer.png" alt="指针">
        <div class="disc">
            <div class="icon-wrapper">
                <svg class="icon icon-play">
                    <use xlink:href="#icon-play"></use>
                </svg> 
                <svg class="icon icon-pause">
                    <use xlink:href="#icon-pause"></use>
                </svg>
            </div>
            <img class="ring" src="./img/dist.png" alt="黑胶唱片">
            <img class="light" src="./img/dist-light.png" alt="质感层">
            <div class="cover-wrapper">
                <img class="cover" src="./img/cover.png" alt="封面">
            </div>
        </div>
    </div>
    <div class="song-description">
        <span class="songName"></span> <span class="gap">-</span> <span class="songSinger"></span>
        <div class="lyric">
            <div class="lines">

            </div>
        </div>
    </div>
    <div class="links">
        <a href="#">打开</a>
        <a class="main" href="#">下载</a>
    </div>
</div>
<script src="./js/admin/event-hub.js"></script>
<script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="./js/initializers/av.js"></script>
<script src="./js/song/app.js"></script> 
</body>
</html>
